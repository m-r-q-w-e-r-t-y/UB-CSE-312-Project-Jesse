<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <title>Sign Up</title>

    <div class="form-container">
      <h1 class="form-header">Sign Up</h1>

      <div class="form">
        <form action="/signup" method="POST">
          <span>
            <label for="username-input">Username:</label>
            <input
              type="text"
              name="username"
              id="username-input"
              placeholder="Username"
              onchange="formValidate()"
              required
            />
          </span>
          <span>
            <label for="password-input">Password:</label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
              onkeyup="formValidate()"
              required
            />
          </span>
          <span>
            <label for="confirm-password-input">Confirm Password:</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password-input"
              placeholder="Confirm Password"
              onkeyup="formValidate()"
              required
            />
          </span>
          <span>
            <label for="profile-picture-input">Choose a profile picture:</label>
            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg"
              required
            />
          </span>
          <input type="submit" name="signup" id="signup-input" value="Signup" />
        </form>
        <span class="error-message" id="error-message" style="color: red"></span>
        <div class="navigate-other-form">
          <sub> Already have an account ? Click below to Login </sub>
          <button>
            <a href="login.html">Login</a>
          </button>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/signup.js')}}"></script>
  </body>
</html>
