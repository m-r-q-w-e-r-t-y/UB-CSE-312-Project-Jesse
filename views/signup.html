<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Sign Up</title>
    <script>
      function getValueById(id) {
        return document.getElementById(id).value;
      }
      function submitSignupForm() {
        const username = getValueById("username-input");
        const password = getValueById("password-input");
        const confirm_password = getValueById("confirm-password-input");
        const image_file = document.getElementById("avatar").files[0];

        var request = new XMLHttpRequest();
        request.open("POST", "/signup");
        request.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            console.log(this.response);
          }
        };

        const form = new FormData();
        form.append("username", username);
        form.append("password", password);
        form.append("confirm-password", confirm_password);
        form.append("avatar", image_file);
        request.send(form);
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-header">Sign Up</h1>
      <div class="form">
        <form>
          <span>
            <label for="username-input">Username:</label>
            <input
              type="text"
              name="username"
              id="username-input"
              placeholder="Username"
              required
            />
          </span>
          <span>
            <label for="password-input">Password:</label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
              required
            />
          </span>
          <span>
            <label for="confirm-password-input">Confirm Password:</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password-input"
              placeholder="Confirm Password"
              required
            />
          </span>
          <span>
            <label for="profile-picture-input">Choose a profile picture:</label>
            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg"
              required
            />
          </span>
          <input type="button" onclick="submitSignupForm()" value="Signup" />
        </form>
        <span
          class="error-message"
          id="error-message"
          style="color: red"
        ></span>
        <div class="navigate-other-form">
          <sub> Already have an account ? Click below to Login </sub>
          <button>
            <a href="/login">Login</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
